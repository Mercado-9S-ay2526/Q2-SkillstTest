<div class="white-box">
<div class="glass-box">
        <form>
            <h4>Student Information</h4>
            <div class="row mb-3">
                <div class="col-md-6">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" placeholder="John">
                </div>
                <div class="col-md-6">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" placeholder="Doe">
                </div>
            </div>

            <div class="row mb-4">
                <div class="col-md-5">
                    <label class="form-label">Birth Date</label>
                    <input type="text" class="form-control" placeholder="dd/mm/yyyy">
                </div>
                <div class="col-md-3">
                    <label class="form-label">Gender</label>
                    <select class="form-select">
                        <option>Select...</option>
                        <option>Male</option>
                        <option>Female</option>
                        <option>Other</option>
                    </select>
                </div>
                <div class="col-md-4">
                    <label class="form-label">Grade Level</label>
                    <select class="form-select">
                        <option>Select...</option>
                    </select>
                </div>
            </div>

            <h4>Contact Details</h4>
            <div class="row mb-4">
                <div class="col-12 mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="student@example.com">
                </div>
                <div class="col-12">
                    <label class="form-label">Contact Number</label>
                    <input type="text" class="form-control" placeholder="0912-345-6789">
                </div>
            </div>

            <h4>Other Information</h4>
            <div class="mb-4">
                <label class="form-label">Mode of Learning</label>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="mode" id="online">
                    <label class="form-check-label" for="online">Online</label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="mode" id="face">
                    <label class="form-check-label" for="face">Face-to-Face</label>
                </div>
            </div>

            <div class="form-check mb-4">
                <input class="form-check-input" type="checkbox" id="confirm">
                <label class="form-check-label" for="confirm">
                    I confirm that the information provided is true and complete.
                </label>
            </div>

            <div class="text-center">
                <button type="button" class="btn btn-primary btn-lg px-5">Submit Enrollment</button>
            </div>
        </form>
    </div>
